    <script>
        var map, view;

        require([
            "esri/Map",
            "esri/WebMap",
            "esri/Graphic",
            "esri/config",


            "esri/views/MapView",
            "esri/views/SceneView",
            "esri/layers/TileLayer",
            "esri/layers/GraphicsLayer",
            "esri/geometry/support/webMercatorUtils",

            "esri/geometry/geometryEngine",
            "esri/geometry/Point",
            "esri/geometry/Polyline",
            "esri/geometry/Polygon",

            "esri/core/watchUtils",
            "esri/core/Scheduler",

            "esri/widgets/Home",
            "esri/widgets/Search",

            "esri/layers/FeatureLayer",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/PointSymbol3D",
            "esri/symbols/IconSymbol3DLayer",
            "esri/symbols/ObjectSymbol3DLayer",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/symbols/SimpleLineSymbol",
            "esri/symbols/SimpleFillSymbol",

            "dojo/on",
            "dojo/dom",
            "dojo/domReady!"
        ], function(
                Map,
                WebMap,Graphic,esriConfig,
                MapView, SceneView,TileLayer,GraphicsLayer,webMercatorUtils,
                geometryEngine,Point,Polyline,Polygon,
                watchUtils, Scheduler,
                Home,Search,
                FeatureLayer,SimpleRenderer,PointSymbol3D,
                IconSymbol3DLayer,ObjectSymbol3DLayer,SimpleMarkerSymbol,SimpleLineSymbol,SimpleFillSymbol,
                on,dom
        ) {
            var iconSymbol, iconSymbolRenderer, objectSymbol,
                    objectSymbolRenderer, featureLayer;
            var map = new Map({
                basemap: {//自定义底图。
                    baseLayers:[
                        new TileLayer({
                            url:"http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer",
                            title:"午夜蓝"
                        })
                    ]
                },
                ground: 'world-elevation'
            });
            /*********************
             * Add graphics layer
             *********************/

            var graphicsLayer = new GraphicsLayer({spatialReference:4326});
            map.add(graphicsLayer);
            var view = new SceneView({
                container: "viewDiv",
                map: map,
                camera: {
                    position: [116, 40, 1932626],
                    tilt: 10,
                    zoom: 6
                },
                padding: {
                    top: 110
                }
            });



            /***************************
             * Add a 3D polygon graphic
             ***************************/

            var polygon = new Polygon([
                        [116, 40,20000],
                        [116, 41,20000],
                        [117, 41.5,20000],
                        [117, 40,20000],
                        [118, 39,20000]
                    ]),
                    fillSymbol = new SimpleFillSymbol({
                        color: [227, 139, 79, 0.8],
                        outline: { // autocasts as new SimpleLineSymbol()
                            color: [255, 255, 255],
                            width: 1
                        }
                    });
            var polygonGraphic = new Graphic({
                geometry: polygon,
                symbol: fillSymbol,
                attributes :{
                    "name":"test1",
                    "owner":"zhangjian",
                    "num":11
                },
                popupTemplate:{
                    title: "test title: {name}",
                    content:"owner:{owner}</br>number:{num}"
                }
            });
            graphicsLayer.add(polygonGraphic);
            view.then(function(){
                var homeBtn = new Home({
                    viewModel: {
                        view: view
                    }
                });
                homeBtn.startup();
                view.ui.add(homeBtn, { position: "top-left", index: 2 });
                // INITIALIZE SEARCH //
                var search = new Search({
                    viewModel: {
                        view: view,
                        autoNavigate: true,
                        autoSelect: true,
                        highlightEnabled: true,
                        labelEnabled: false,
                        popupEnabled: false,
                        showPopupOnSelect: false
                    }
                });
                search.startup();
                view.ui.add(search, { position: "top-right", index: 0 });//ok
            });


        });
    </script>
