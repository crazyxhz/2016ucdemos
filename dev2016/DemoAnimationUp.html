    <script>
        var map, view;

        require([
            "esri/Map",
            "esri/WebMap",
            "esri/Graphic",
            "esri/config",
            "esri/views/MapView",
            "esri/views/SceneView",
            "esri/layers/TileLayer",

            "esri/core/watchUtils",
            "esri/core/Scheduler",

            "esri/geometry/Point",
            "esri/geometry/Polyline",
            "esri/geometry/Polygon",

            "esri/widgets/Home",
            "esri/widgets/Search",

            "esri/layers/FeatureLayer",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/PointSymbol3D",
            "esri/symbols/IconSymbol3DLayer",
            "esri/symbols/ObjectSymbol3DLayer",

            "dojo/on",
            "dojo/dom",
            "dojo/domReady!"
        ], function(
                Map,
                WebMap,Graphic,esriConfig,
                MapView, SceneView,TileLayer,
                watchUtils, Scheduler,
                Point,Polyline,Polygon,
                Home,Search,
                FeatureLayer,SimpleRenderer,PointSymbol3D,
                IconSymbol3DLayer,ObjectSymbol3DLayer,
                on,dom
        ) {
            var iconSymbol, iconSymbolRenderer, objectSymbol,
                    objectSymbolRenderer, featureLayer;
            var map = new Map({
                basemap: {//自定义底图。
                    baseLayers:[
                        new TileLayer({
                            url:"http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer",
                            title:"午夜蓝"
                        })
                    ]
                },
                ground: 'world-elevation'
            });
            var view = new SceneView({
                container: "viewDiv",
                map: map,
                camera: {
                    position: [116, 40, 1932626],
                    tilt: 10,
                    zoom: 6
                },
                padding: {
                    top: 110
                }

            });
            view.then(function(){
                var homeBtn = new Home({
                    viewModel: {
                        view: view
                    }
                });
                homeBtn.startup();
                view.ui.add(homeBtn, { position: "top-left", index: 2 });
                // INITIALIZE SEARCH //
                var search = new Search({
                    viewModel: {
                        view: view,
                        autoNavigate: true,
                        autoSelect: true,
                        highlightEnabled: true,
                        labelEnabled: false,
                        popupEnabled: false,
                        showPopupOnSelect: false
                    }
                });
                search.startup();
                view.ui.add(search, { position: "top-right", index: 0 });//ok
            });
            on(view,"click",function(evt){
                var stopGeomNoZ=new Point();
                stopGeomNoZ.x=evt.mapPoint.longitude;
                stopGeomNoZ.y=evt.mapPoint.latitude;
                stopGeomNoZ.z=evt.mapPoint.z;
                stopGeomNoZ.spatialReference=4326;
               // var stopGraphic = new Graphic(stopGeomNoZ, null, { elevation: stopLocation.z });


            });
            var STOP_HEIGHT=50.0;
            function addAnimatedStopLocation (location, attributes) {
                var deferred = new Deferred();

                this.setMapCursor("wait");

                var localZ = view.basemapTerrain.getElevation(location);
                var tempZ = -STOP_HEIGHT;

                var updateTemp = function () {
                    if(tempZ < 0) {

                        if(this.tempStopGraphic) {
                            this.stopsLayer.source.remove(this.tempStopGraphic);
                        }
                        var tempLocation = new Point({ spatialReference: location.spatialReference, x: location.x, y: location.y, z: localZ + ++tempZ });
                        this.tempStopGraphic = new Graphic(tempLocation, null, attributes);
                        this.stopsLayer.source.add(this.tempStopGraphic);

                        window.requestAnimationFrame(updateTemp);
                    } else {
                        this.stopsLayer.source.add(new Graphic(location, null, attributes));
                        this.setMapCursor("crosshair");
                        deferred.resolve();
                    }
                }.bind(this);

                window.requestAnimationFrame(updateTemp);

                return deferred.promise;
            }
            function setMapCursor(cursor) {
                view.container.style.cursor = (cursor || "default");
            }
        });
    </script>
