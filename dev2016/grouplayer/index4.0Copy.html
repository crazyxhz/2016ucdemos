                                visible: false
                            })
                        ]
                    })
                ]
            });

            // Create timeSlider view over the US
            view = new SceneView({
//            view = new MapView({
                map: map,
                container: 'viewDiv',
                camera: Camera.fromJSON({
                    position: {
                        x: -11311115,
                        y: 2353487,
                        spatialReference: {
                            wkid: 102100
                        },
                        z: 5856400
                    },
                    heading: 0,
                    tilt: 16
                }),
                padding: {
                    top: 80
                }
            });

            var layerWidget = new LayerWidget({
                view: view
            }, 'layersWidgetDiv');

            view.ui.add('layersWidgetDivWrapper', 'top-right');
