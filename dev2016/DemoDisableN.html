    <style>
        #paneDiv {
            position: absolute;
            top: 70px;
            right: 18px;
            padding: 12px;

            color: white;

        }

        #move1{

        }

        .light .esri-widget-button
        {
            /*background-color: lightskyblue;*/

        }

        .light .esri-widget-button:focus,
        .light .esri-widget-button:hover,

    <script>
        var map, view;

        require([
            "esri/Map",
            "esri/WebMap",
            "esri/Graphic",
            "esri/config",
            "esri/views/MapView",
            "esri/views/SceneView",
            "esri/layers/TileLayer",

            "esri/core/watchUtils",
            "esri/core/Scheduler",

            "esri/widgets/Home",
            "esri/widgets/Search",

            "esri/layers/FeatureLayer",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/PointSymbol3D",
            "esri/symbols/IconSymbol3DLayer",
            "esri/symbols/ObjectSymbol3DLayer",

            "dojo/on",
            "dojo/dom",
            "dojo/_base/declare",
            "dojo/_base/lang",
            "dojo/domReady!"
        ], function(
                Map,
                WebMap,Graphic,esriConfig,
                MapView, SceneView,TileLayer,
                watchUtils,
                Scheduler,
                Home,Search,
                FeatureLayer,SimpleRenderer,PointSymbol3D,
                IconSymbol3DLayer,ObjectSymbol3DLayer,
                on,dom,declare,lang
        ) {
            var iconSymbol, iconSymbolRenderer, objectSymbol,
                    objectSymbolRenderer, featureLayer;
            var suspendNavControls=declare( null,{
                mouseClick: "",
                mouseClickDouble: "",
                mouseDragLeft: "",
                mouseDragMiddle: "",
                mouseDragRight: "",
                mouseWheel: ""
            });
            var _suspendNavControls=new suspendNavControls();
            var map = new Map({
                basemap: {//自定义底图。
                    baseLayers:[
                        new TileLayer({
                            url:"http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer",
                            title:"午夜蓝"
                        })
                    ]
                },
                ground: 'world-elevation'
            });
            var view = new SceneView({
                container: "viewDiv",
                map: map,
                camera: {
                    position: [116, 40, 1932626],
                    tilt: 10,
                    zoom: 6
                },
//                center:[116, 40],
//                zoom:4,
                padding: {
                    top: 110
                }

            });
            view.then(function(){
                var homeBtn = new Home({
                    viewModel: {
                        view: view
                    }
                });
                homeBtn.startup();
                view.ui.add(homeBtn, { position: "top-left", index: 2 });
                // INITIALIZE SEARCH //
                var search = new Search({
                    viewModel: {
                        view: view,
                        autoNavigate: true,
                        autoSelect: true,
                        highlightEnabled: true,
                        labelEnabled: false,
                        popupEnabled: false,
                        showPopupOnSelect: false
                    }
                });
                search.startup();
                view.ui.add(search, { position: "top-right", index: 0 });//ok
            });
            view.then(function(){
                console.log("test1");
                _defaultNavControls=lang.clone(view.navigationControls);
            }).then(function(){
                on(dom.byId("_back"),"click",function(){
                    view.navigationController.setControls(_defaultNavControls);
                });
                on(dom.byId("_disable"),"click",function(){
                    view.navigationController.setControls(_suspendNavControls);
                });
            })


        });
    </script>
</head>

<body class="light">
<div class="application">
    <div class="applicationBar orange" style="float: left;">
        <div class="content">
            <img src="css/top.png" style="float: left;"/>
            <div class="main" style="position: absolute;left: 120px;top: -10px;">
                <span class="title">禁用与恢复3D地图拖动</span>
            </div>
        </div>
        <button class="showcode ui-button">代码</button>
        <button class="showcode ui-button" id="_back">恢复</button>
        <button class="showcode ui-button" id="_disable">禁用</button>
    </div>
    <div id="viewDiv" style="position:absolute;left: 0;top: 0; width: 100%; height: 100%;">
        <img src="css/footer.png" style="position: absolute;right: 0;bottom: 16px;;"/>
        <div id="layersWidgetDivWrapper" class="shadowed">
            <div id="layersWidgetDiv"></div>
        </div>
        <div id="code" class="code manual right shadowed" style="width: 500px;height:600px;">
            <textarea id="codemirror">
//使用原生符号化渲染
objectSymbol = new PointSymbol3D({
symbolLayers: [new ObjectSymbol3DLayer({
    width: 70000,
    height: 100000,
    resource: {
        primitive: "cone"
    },
        material: {
            color: "#FFD700"
        }
    })]
});
objectSymbolRenderer = new SimpleRenderer({
    symbol: objectSymbol
});
//创建自定义3d符号化渲染
defineSymbol=new PointSymbol3D({
    symbolLayers: [new ObjectSymbol3DLayer({
        width: 70000,
        resource: {
            href: 'QiChe.json'
        }
    })]
});
defineSymbolRenderer = new SimpleRenderer({
    symbol: defineSymbol
});
//添加要素图层并使用符号化渲染
featureLayer = new FeatureLayer({
    url: "...",
    renderer: objectSymbolRenderer,
});
map.add(featureLayer);
            </textarea>
        </div>
    </div>

</div>
<script src="../commons/codestuff.js"></script>
</body>
