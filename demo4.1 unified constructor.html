require([
  "esri/Map",
  "esri/views/MapView",
  "esri/geometry/Point",
  "esri/symbols/SimpleMarkerSymbol"
  "dojo/domReady!"
], function(
  Map, MapView,
  Point,
  SimpleMarkerSymbol
) {

  var map = new Map({
    basemap: 'national-geographic'
  });

  // create a graphic with
  // its geometry and symbol

  var geometry = new Point({
    x: -11131949,
    y: 4865942,
    spatialReference: 102100
  })

  var symbol = new SimpleMarkerSymbol({
    style: 'diamond',
    color: '#F00',
    size: 30,

    outline: {
      color: 'white',
      width: 4
    }
  });

  var graphic = {
    geometry: geometry,
    symbol: symbol
  };

  // create the view to display the map
  var view = new MapView({
    map: map,
    container: "viewDiv",

    center: [-100, 40],
    zoom: 4,

    graphics: [
      graphic
    ]
  });
});
